<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>FilmTech Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&family=Inter:wght@300;400;600&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #1a1a1a;
      }
      
      h1, h2, h3, h4, .brand-font {
        font-family: 'Montserrat', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f5f5f5;
      }
      ::-webkit-scrollbar-thumb {
        background: #ef0d18;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ef0d18;
      }
      
      /* Range Slider Styling for Before/After */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        pointer-events: all;
        width: 24px;
        height: 24px;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        background-color: #ef0d18;
        cursor: ew-resize;
        border: 2px solid #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }
    </style>
      <script>
        tailwind.config = {
          theme: {
            extend: {
              letterSpacing: {
                widest: '0.2em',
              },
              colors: {
                nardo: '#f3f4f6', 
                concrete: '#e5e7eb', // Slightly darker grey for boutique feel
                'dark-lead': '#1a1a1a',
              }
            }
          }
        }
      </script>
